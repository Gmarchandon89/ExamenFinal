<!DOCTYPE html>
<html lang="en">
<head data-th-replace="parts/header :: head(~{::title})">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div data-th-replace="parts/header :: menu"></div>

    <div class="container">
        <div class="row mt-5" ></div>
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="https://d375ed4q973kxa.cloudfront.net/cdn/13/images/curso-online-java-basico_l_secundaria_1.jpg" class="max-with: 100px max-height: 60px" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="https://www.ciperchile.cl/wp-content/uploads/Sin-t%C3%ADtulo-25-e1591635254827.png" class="max-with: 100px max-height: 60px" alt="">
                </div>
                <div class="carousel-item">
                    <img src="https://concepto.de/wp-content/uploads/2014/08/programacion-2-e1551291144973.jpg" class="max-with: 100px max-height: 60px" alt="">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</body>
</html>
