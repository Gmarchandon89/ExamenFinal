<!DOCTYPE html>
<head data-th-replace="parts/header :: head(~{::title})">
    <meta charset="UTF-8">
    <title>Title</title>
<head>
</head>
<body>
    <div data-th-replace="parts/header :: menu"></div>

    <div class="container">
        <div class="row justify-content-center mt-5 p-3">
            <div class="col-md-10">
                <table class="table">
                    <thead class="thead-dark">
                    <h1 data-th-text="${titulo}"></h1>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Inicio</th>
                            <th scope="col">Fin</th>
                            <th scope="col">Cupos</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-th-each="curso : ${cursos}">
                            <th scope="row" data-th-text="${curso.id}"></th>
                            <td data-th-text="${curso.nombre}"></td>
                            <td data-th-text="${#dates.format(curso.fechaInicio,'dd/MM/yyyy')}"></td>
                            <td data-th-text="${#dates.format(curso.fechaFin,'dd/MM/yyyy')}"></td>
                            <td data-th-text="${curso.cuposTotales}"></td>
                            <td>
                                <a class="btn btn-success btn-sm" data-th-href="@{/cursos/editar/{id}(id=${curso.id})}"
                                   data-th-text="'Editar'"></a>
                            </td>
                            <td>
                                <a class="btn btn-danger btn-sm" data-th-href="@{/cursos/eliminar/{id}(id=${curso.id})}"
                                   data-th-text="'Eliminar'" onclick="return confirm('Seguro que desea eliminar?');"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



</body>
</html>
