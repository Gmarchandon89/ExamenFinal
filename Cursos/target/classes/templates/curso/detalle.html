<!DOCTYPE html>
<html lang="en">
<head data-th-replace="parts/header :: head(~{::title})">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div data-th-replace="parts/header :: menu"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card p-3 mb-2 mt-5">
                    <div class="row g-0">
                        <div class="col-md-4" >
                            <img data-th-src="${curso.imagen}" class="img-fluid rounded-start" >
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title" data-th-text="${curso.nombre}"></h5>
                                <p class="card-text"data-th-text="${curso.descripcion}"></p>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" data-th-text="'Contenido: ' + ${curso.contenido}"></li>
                                <li class="list-group-item" data-th-text="'Fecha de inicio: ' + ${#dates.format(curso.fechaInicio,'dd/MM/yyyy')}"></li>
                                <li class="list-group-item" data-th-text="'Fecha de tÃ©rmino: ' + ${#dates.format(curso.fechaFin,'dd/MM/yyyy')}"></li>
                                <li class="list-group-item" data-th-text="'Cupos Totales: ' + ${curso.cuposTotales}"></li>
                                <li class="list-group-item" data-th-text="'Cupos Disponibles: ' + ${curso.cuposDisponibles}"></li>
                            </ul>
                            <div class="d-flex justify-content-end">
                                <div data-sec-authorize="!hasAuthority('ADMIN')" data-th-if="${cursoId==null && curso.cuposDisponibles>0 && curso.fechaInicio.after(#dates.createNow())}">
                                    <a data-th-href="@{/postular/{id}(id=${curso.id})}" class="btn btn-success">Postular</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
